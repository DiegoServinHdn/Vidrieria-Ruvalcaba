<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Registro del Empleado</title>
	<!--Icon and stylesheet-->
	<link href="style.css" rel="stylesheet">
	<link rel="shortcut icon" href="images/icono.ico"/>
	<!--Bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
</head>
	<body>
		<section class="contact-box ">
			<div class="container align-self-center">
			<div class="row no-gutters">
	           <div class="col-xl-5 col-lg-12 register-bg">        
	           </div>
	           <div class="col-xl-7 col-lg-12">
	                <div class="container align-self-center p-6">
	                    <h1 class="font-weight-bold mb-3">Registro de Empleados</h1>
				<form action="#" method="POST" enctype="multipart/form-data">
				<div class="formulario">
					<label class="font-weight-bold">Nombre del Empleado<span class="text-danger"> * </span></label>
			    	<input type="text" name= "nombreEmpleado" class = "input"  placeholder="Nombre del Empleado">
				</div>
				<div class="formulario">
					<label class="font-weight-bold">Telefono<span class="text-danger"> * </span></label>
					<input type="text" name= "telefono" class = "input " placeholder="Precio del Telefono">
				</div>
				<div>
					<label class="font-weight-bold">Cumpleaños<span class="text-danger"> * </span></label>
					<textarea class = "input width-200" name="cumpleaños" rows="1" cols="7" placeholder="Fecha . . ."></textarea>
				</div>
				<div>
					<label class="font-weight-bold">Puesto<span class="text-danger"> * </span></label>
					<select name="puestoDeEmpleado">
					   <option value="1">Jefe</option> 
					   <option value="2">Gerente</option> 
					   <option value="3">Vendedor</option>
					   <option value="10">Almacen</option> 
					   <option value="11">Finanzas</option> 
					   <option value="12">Auxiliar</option>
					   <option value="12">Servicios Generales</option>  
					</select>
				</div>
				
				<!--div>
					<label class="font-weight-bold">Cumpleaños<span class="text-danger"> * </span></label>
					<select name="proveedores">
					   <option value="1">Cristales Azano</option> 
					   <option value="2">Espejos Reflejantes</option> 
					   <option value="3">Herreria de Occidente</option>  
					</select>
				</div-->
				
				<button class="boton font-weight-bold">Guardar</button>
			</form>
			<small class="d-inline-block text-muted mt-5">VIDRIERIA RUVALCABA</small>
			</div>
		</section>
		
	</body>
</html>
